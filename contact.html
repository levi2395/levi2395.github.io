<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên hệ - LE VI STORE</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">LE VI STORE</h1>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="contact.html" class="active">Liên hệ</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="profile.html">Tài khoản</a>
      </nav>
    </div>
  </header>

  <div class="container form-container">
    <h2>Liên hệ với chúng tôi</h2>
    <form class="form" id="contactForm">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" placeholder="Nguyễn Văn A" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@example.com" required />

      <label for="subject">Tiêu đề</label>
      <input type="text" id="subject" placeholder="Nhập tiêu đề" required />

      <label for="message">Nội dung</label>
      <input type="text" id="subject" placeholder="Nhập tiêu đề" required />

      <button type="submit">Gửi liên hệ</button>
    </form>
    <p>Cảm ơn bạn đã liên hệ với LE VI STORE!</p>
  </div>

  <footer>
    <p>&copy; 2025 LE VI STORE. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất có thể.");
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>
