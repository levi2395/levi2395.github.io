<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quên mật khẩu - LE VI STORE</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/form.css" />
  <style>
    .form-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">LE VI STORE</h1>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="contact.html">Liên hệ</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
      </nav>
    </div>
  </header>

  <div class="container form-container">
    <h2>Quên mật khẩu</h2>
    <form id="forgotForm">
      <label for="email">Nhập email đã đăng ký</label>
      <input type="email" id="email" placeholder="email@example.com" required />
      <button type="submit">Lấy lại mật khẩu</button>
    </form>
    <div id="message"></div>
    <p><a href="login.html">Quay lại trang đăng nhập</a></p>
  </div>

  <footer>
    <p>&copy; 2025 LE VI STORE. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email);

      if (user) {
        messageDiv.innerHTML = `<div class="result">Mật khẩu của bạn là: <strong>${user.password}</strong></div>`;
      } else {
        messageDiv.innerHTML = `<div class="error">Không tìm thấy email trong hệ thống.</div>`;
      }
    });
  </script>

</body>
</html>
