<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - LE VI STORE</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">LE VI STORE</h1>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="contact.html">Liên hệ</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html" class="active">Đăng ký</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="profile.html">Tài khoản</a>
      </nav>
    </div>
  </header>

  <div class="container form-container">
    <h2>Đăng ký tài khoản</h2>
    <form class="form" id="registerForm">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nguyễn Văn A" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@example.com" required />

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Ít nhất 6 ký tự" required />

      <label for="confirm">Xác nhận mật khẩu</label>
      <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required />

      <button type="submit">Đăng ký ngay</button>
    </form>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
      alert("Mật khẩu xác nhận không khớp!");
      return;
    }

    // Kiểm tra người dùng đã tồn tại chưa
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const emailExists = users.some(user => user.email === email);
    if (emailExists) {
      alert("Email này đã được đăng ký.");
      return;
    }

    // Thêm người dùng mới vào localStorage
    users.push({ fullname, email, password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Đăng ký thành công! Vui lòng đăng nhập.");
    window.location.href = "login.html";
  });
</script>

<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>
