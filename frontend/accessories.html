<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LE VI STORE - Phụ kiện</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS cho trang danh sách sản phẩm */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 38px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 40px;
            position: relative;
            text-transform: uppercase;
        }

        .page-title::after {
            content: '';
            width: 80px;
            height: 3px;
            background-color: #e53935;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(167, 62, 62, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        
        .product-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #694444;
            margin-bottom: 10px;
            flex-grow: 1;
        }

        .price {
            color: #e53935;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .rating {
            font-size: 16px;
            color: #ffb700;
            margin-bottom: 15px;
        }
        
        .rating span {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
        }

        .btn-add {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-add:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">LE VI STORE</h1>
            <nav class="main-nav">
                <a href="index.html">Trang chủ</a>
                <a href="contact.html">Liên hệ</a>
                <a href="login.html">Đăng nhập</a>
                <a href="register.html">Đăng ký</a>
                <a href="cart.html">Giỏ hàng</a>
                <a href="profile.html">Tài khoản</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h2 class="page-title">PHỤ KIỆN</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/tui1.jpg" alt="Túi bóng chuyền PU">
                <div class="product-info">
                    <h3 class="product-title">FEISTURE 1 cái túi bóng chuyền PU nhiều túi màu sắc cho phụ nữ</h3>
                    <p class="price">189.000đ</p>
                    <div class="rating">
                        ★★★★★ <span>(750 đã bán)</span>
                    </div>
                    <button class="btn-add">Thêm vào giỏ</button>
                </div>
            </div>

                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
