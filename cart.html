<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #020202;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 100px;
            border-radius: 6px;
        }

        .item-info {

        }

        .item-info h3 {

            color: #222;
        }

        .item-info p {
            margin: 4px 0;
            color: #555;
        }

        .cart-item button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #c0392b;
        }

        #total {

            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #000;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .actions button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .continue-btn {
            color: #000000;
        }

        .continue-btn:hover {
            background-color: #2980b9;
        }

        .checkout-btn {
            color: #000000;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 40px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è GI·ªé H√ÄNG C·ª¶A B·∫†N </h1>
        <div id="cartItems"></div>
        <p id="total">T·ªïng c·ªông: 0ƒë</p>

        <div class="actions">
            <button class="continue-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Ti·∫øp t·ª•c mua s·∫Øm</button>
            <button class="checkout-btn" onclick="thanhToan()">üí≥ Thanh to√°n</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        function formatCurrency(num) {
            return num.toLocaleString('vi-VN') + 'ƒë';
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cartItems");
            const totalText = document.getElementById("total");

            if (!container || !totalText) {
                console.error("Kh√¥ng t√¨m th·∫•y c√°c ph·∫ßn t·ª≠ gi·ªè h√†ng.");
                return;
            }

            container.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = `<div class="empty">Gi·ªè h√†ng tr·ªëng. H√£y th√™m s·∫£n ph·∫©m ƒë·ªÉ b·∫Øt ƒë·∫ßu mua s·∫Øm!</div>`;
                totalText.innerText = "T·ªïng c·ªông: 0ƒë";
                return;
            }

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-info">
                        <h3>${item.title}</h3>
                        <p>Gi√°: ${formatCurrency(item.price)}</p>
                        <p>S·ªë l∆∞·ª£ng: ${item.quantity}</p>
                    </div>
                    <button onclick="removeItem(${index})">Xo√°</button>
                `;
                container.appendChild(div);
            });

            totalText.innerText = "T·ªïng c·ªông: " + formatCurrency(total);
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function thanhToan() {
            if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën thanh to√°n?")) {
                alert("C·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng t·∫°i LE VI STORE!");
                localStorage.removeItem("cart");
                window.location.href = "index.html";
            }
        }
        
        document.addEventListener("DOMContentLoaded", renderCart);
    </script>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
